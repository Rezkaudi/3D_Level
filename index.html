<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Rezk audi">
  <meta name="description" content="3d cube">
  <meta name="keywords" content="3d cube">
  <title>3D Levels</title>
  <link rel="shortcut icon" href="./assist/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="./assist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assist/css/level.css" />

  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css./bootstrap.min.css" rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iyhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oqyl2QvZ6jIW3" crossorigin="anonymous">
   -->
</head>

<body>
  <section class="level-section">
    <img class="img1" src="./assist/images/bg.jpg" alt="bg">


    <section class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">
          <pre>l   e   v   e   l   s</pre>
        </h2>
        <br>
        <br>
        <br>
        <div class="levels text-center">

          <div class="level1">
            <p>level1</p>
            <div class="cube">
              <div class="top floor1"></div>
              <div class="floor1">
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
              </div>
            </div>

          </div>
          <hr>
          <div class="level2">
            <p>level2</p>
            <div class=" cube cube-level1 ">
              <div class="top floor1"></div>
              <div class="floor1">
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
              </div>
            </div>
            <div class=" cube cube-level1 reverse">
              <div class="top floor2"></div>
              <div class="floor2">
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
              </div>
            </div>
          </div>

          <hr>
          <div class="level3">
            <p>level3</p>
            <div class="cube">
              <div class="top floor1"></div>
              <div class="floor1">
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
              </div>
            </div>
            <div class=" cube cube-level1 reverse">
              <div class="top floor2"></div>
              <div class="floor2">
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
              </div>
            </div>

            <div class=" cube cube-level1 ">
              <div class="top floor3"></div>
              <div class="floor3">
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
              </div>
            </div>
          </div>
        </div>


    </section>

</body>

</html>
